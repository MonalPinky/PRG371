<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    
    <h2>Add Student</h2>
    <form action="/addstudent" method="get">
        <button type="submit">Add Student</button>
    </form>

    <h2>Delete Student</h2>
    <form action="/deleteStudent" method="post">
        <label for="studentId">Student ID:</label>
        <input type="number" id="studentId" name="id" required>
        <button type="submit">Delete Student</button>
    </form>
    
    <h2>Edit Student</h2>
    <form action="/editStudent" method="post">
        <label for="studentIdEdit">Student ID:</label>
        <input type="number" id="studentIdEdit" name="id" required>
        <button type="submit">Edit Student</button>
    </form>

    <h2>Add Register</h2>
    <form action="/addRegisterPage" method="get">
        <button type="submit">Add Register</button>
    </form>

    <h2>Delete Register</h2>
    <form action="/deleteRegister" method="post">
        <label for="registerId">Register ID:</label>
        <input type="number" id="registerId" name="id" required>
        <button type="submit">Delete Register</button>
    </form>

    <h2>Edit Register</h2>
    <form action="/editRegister" method="post">
        <label for="registerIdEdit">Register ID:</label>
        <input type="number" id="registerIdEdit" name="id" required>
        <button type="submit">Edit Register</button>
    </form>
</body>
</html>
