<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="hidden"] {
            display: none;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    
    <form action="/saveEditedStudent" method="post">
        <input type="hidden" name="id" th:value="${student.id}">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${student.name}" required>
        <br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:value="${student.address}" required>
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${student.email}" required>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${student.password}" required>
        <br>
        
        <button type="submit">Save Changes</button>
    </form>
    
    <a href="/admindashboard">Back to Admin Dashboard</a>
</body>
</html>
